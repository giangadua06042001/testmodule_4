<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>List City</h1>
<p>
    <a href="/create">Thêm thành </a>
</p>
<table border="1">
    <tr>
        <td>Id</td>
        <td>Thành phố</td>
        <td>Quốc Gia</td>
    </tr>
    <th:block th:each=" city : ${listCity}">
        <tr>
            <td th:text="*{city.getId()}"></td>
             <td th:text="*{city.tenThanhpho}"></td>
            <td th:text="*{city.getCountry()}"></td>
            <td>
                <a th:href="@{{id}/delete(id=${city.id})}">Delete</a>
            </td>
            <td>
                <a th:href="@{{id}/edit(id=${city.id})}">Edit</a>
            </td>
            <td>
                <a th:href="@{{id}/view(id=${city.id})}">View</a>
            </td>

        </tr>
    </th:block>
</table>
</body>
</html>
